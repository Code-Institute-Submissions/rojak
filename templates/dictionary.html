{% extends "nav_bar.html" %}
{% block nav_bar %}

    <h1>Slangs </h1><br>
    

  {% for word in words %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">" <b>{{ word.words_name }}</b> " </span>
          <span>Meaning:</span>
          <p>{{ word.meaning }}</p> <br>
          <span>Language: </span>
          <p>{{ word.language_category }}</p>

        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_word',word_id=word._id) }}">Edit</a>
          <a href="#">Delete</a>
        </div>
      </div>
    </div>
  </div>
 {% endfor %}

  <a href="{{ url_for('homepage') }}">link to homepage</a>

{% endblock %}
